<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <!-- Import Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin-top: 30px;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-section {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-primary">Movie Recommendation System</h1>

        <!-- Popularity-Based Recommendation -->
        <div class="form-section">
            <h2 class="text-secondary">Popularity-Based Recommendation</h2>
            <form action="/popularity" method="POST">
                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <input type="text" class="form-control" id="genre" name="genre" placeholder="Enter genre" required>
                </div>
                <div class="form-group">
                    <label for="min_reviews">Minimum Reviews Threshold:</label>
                    <input type="number" class="form-control" id="min_reviews" name="min_reviews" required>
                </div>
                <div class="form-group">
                    <label for="top_n">Top N Recommendations:</label>
                    <input type="number" class="form-control" id="top_n" name="top_n" required>
                </div>
                <button type="submit" class="btn btn-primary">Get Recommendations</button>
            </form>
        </div>

        <!-- Content-Based Recommendation -->
        <div class="form-section">
            <h2 class="text-secondary">Content-Based Recommendation</h2>
            <form action="/content" method="POST">
                <div class="form-group">
                    <label for="title">Movie Title:</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter movie title" required>
                </div>
                <div class="form-group">
                    <label for="top_n">Top N Recommendations:</label>
                    <input type="number" class="form-control" id="top_n" name="top_n" required>
                </div>
                <button type="submit" class="btn btn-primary">Get Recommendations</button>
            </form>
        </div>

        <!-- Collaborative Filtering Recommendation -->
        <div class="form-section">
            <h2 class="text-secondary">Collaborative Filtering Recommendation</h2>
            <form action="/collaborative" method="POST">
                <div class="form-group">
                    <label for="user_id">User ID:</label>
                    <input type="number" class="form-control" id="user_id" name="user_id" placeholder="Enter User ID" required>
                </div>
                <div class="form-group">
                    <label for="top_n">Top N Recommendations:</label>
                    <input type="number" class="form-control" id="top_n" name="top_n" required>
                </div>
                <div class="form-group">
                    <label for="k">Threshold for Similar Users:</label>
                    <input type="number" class="form-control" id="k" name="k" required>
                </div>
                <button type="submit" class="btn btn-primary">Get Recommendations</button>
            </form>
        </div>
    </div>

    <!-- Import Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
