<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Stock Market Analysis</h1>
        <p>Analyze stock market trends by entering the parameters below. Input Stock Ticker Code like AAPL (Apple Inc),
            GOOG (Alphabet Inc.), MSFT (Microsoft Corp), AMZN (Amazon.com Inc) etc.
        </p>
    </header>

    <main>
        <section class="form-section">
            <h2>Input Parameters</h2>
            <form action="/results" method="POST" class="input-form">
                <label for="tickers">Stock Tickers (comma-separated):</label>
                <input type="text" id="tickers" name="tickers" placeholder="e.g., AAPL,GOOG,MSFT,AMZN" required>

                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" required>

                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" required>

                <button type="submit" class="btn">Analyze</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Stock Market Analysis App</p>
    </footer>
</body>
</html>
